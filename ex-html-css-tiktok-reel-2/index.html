<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">

      <div class="explore">
          <i class="bi bi-play-btn"></i>
      </div>

        <div class="word">
            <div class="word_search">Esplora</div>
            <div class="word_search">Seguiti</div>
            <div class="word_search">Per te</div>
        </div>

      <div class="explore">  
          <i class="bi bi-search"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      
      <img width="50px" src="./assets/img/boolean_logo.png" alt="">
     
      <button class="image_heart_fill">
        <i class="bi bi-heart-fill"></i>
      </button>
      <button class="image_chat">
        <i class="bi bi-chat-dots-fill"></i>
      </button>
      <button class="image_bookmark_fill">
        <i class="bi bi-bookmark-fill"></i>
      </button>
      <button class="image_arrow">
        <i class="bi bi-arrow-up-right-square-fill"></i>
      </button>
      
        
      

    </div>
    </main>
    <!-- Footer -->
    <footer>
      <button class="image_house_fill">
        <i class="bi bi-house-fill"></i>
      </button>
      <button class="image_people">
        <i class="bi bi-people"></i>
      </button>
      <button class="image_square_fill">
        <i class="bi bi-plus-square-fill"></i>
      </button>
      <button class="image_square">
        <i class="bi bi-chat-square"></i>
      </button>
      <button class="image_person">
        <i class="bi bi-person"></i>
      </button>  
    </footer>
  </div>

</body>

</html>
